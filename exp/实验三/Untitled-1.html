	<div id="title">
		<p class="c1"><strong>中国共产党河南理工大学委员会</strong><sub>(<span style="color:black;">通知</span>)</sub></p>

	</div>
	<div class="t1">
	校党文〔2007〕51号
	</div>
	<hr />
	<div class="content">
		<h1>关于王洪昌等同志职务任免的通知</h1>
		<p>各党委、党总支，校属各单位：<p>
		<p class="c2">经校党委2007年7月10日会议研究决定：</p>
	<p class="c2">
	王洪昌同志任后勤集团公司副总经理（副处级），免去其后勤集团公司工会主席职务；</p>
	<p class="c2">张玉培同志任安全科学与工程学院党委书记，免去其电气工程与自动化学院党委书记职务；</p>
	
	<p class="c3">中共河南理工大学委员会 </p>
	<p class="c3">2007年7月11日</p>


	
	</div>
<div class="content">
<p>抄送部门：</p>
<ul>
<li>管理学院</li>
</br>
<li>计算机学院</li>
</br>
<li>信息与电气工程学院</li>
</br>
</ul>
</div>
<div class="content" style="position:relative;">
<p><strong>主题词:</strong>干部任免&nbsp;通知</p>
<hr>
<span> 中共河南理工大学委员会办公室</span>
<span style="position:absolute; right:0;">2007年7月11日印发</span>
